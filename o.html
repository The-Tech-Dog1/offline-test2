<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freedom Browser Unblocked</title>
  <style>
    /* Import Schoolbell font for title and Montserrat for body text */
    @import url('https://fonts.googleapis.com/css2?family=Schoolbell&family=Montserrat:wght@400;600;700&display=swap');
    
    /* Reset and general styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }
    
    /* Enhanced animated gradient background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(-45deg, #0575E6, #8E54E9, #4776E6, #8E2DE2);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -2;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Improved floating particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      filter: blur(1px);
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg) scale(1.1);
        opacity: 0.8;
      }
    }
    
    /* More modern glass effect container */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 50px;
      max-width: 850px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .content-wrapper:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }
    
    h1 {
      font-family: 'Schoolbell', cursive;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
      color: #ffffff;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 4px;
      bottom: -10px;
      left: 10%;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      border-radius: 2px;
    }
    
    h2 {
      font-size: 1.5em;
      margin-bottom: 25px;
      font-weight: 400;
      max-width: 90%;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.95);
    }
    
    /* Status indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      background-color: #4ade80;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
      }
      
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
      }
      
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
      }
    }
    
    .status-text {
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    /* Enhanced animated button */
    .popup-btn {
      background: linear-gradient(45deg, #FF512F, #DD2476);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 18px 45px;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(221, 36, 118, 0.4);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: 20px;
    }
    
    .popup-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(45deg, #DD2476, #FF512F);
      transition: all 0.5s;
      z-index: -1;
    }
    
    .popup-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(221, 36, 118, 0.6);
    }
    
    .popup-btn:hover:before {
      width: 100%;
    }
    
    .popup-btn:active {
      transform: translateY(-2px);
    }
    
    /* Icon for button */
    .btn-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 30px 20px;
        width: 90%;
      }
      
      h1 {
        font-size: 2.8em;
      }
      
      h2 {
        font-size: 1.2em;
        max-width: 100%;
      }
      
      .popup-btn {
        padding: 15px 30px;
        font-size: 1.1rem;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Gradient Background -->
  <div class="gradient-bg"></div>
  
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Main Content -->
  <div class="content-wrapper">
    <h1>Freedom Browser Unblocked</h1>
    
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span class="status-text">Service Active</span>
    </div>
    
    <h2>Please make sure your WiFi is turned on.</h2>
    <h2>If the school blocks the new website it should be back up the Next day, due to our specialised software unblocking</h2>
    
    <button class="popup-btn" onclick="startRedirect()">
      <i class="fas fa-unlock-alt btn-icon"></i>Click Here to Unblock
    </button>
  </div>
  
  <script>
    // Create enhanced floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 5px and 25px
        const size = Math.random() * 20 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay and duration
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        
        // Random opacity
        particle.style.opacity = `${Math.random() * 0.5 + 0.1}`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Execute when page loads
    window.addEventListener('load', createParticles);
    
    // Add redirect functionality
    function startRedirect() {
      // Your redirect logic here
      console.log("Unblock button clicked");
    }
  </script>
</body>
</html>
