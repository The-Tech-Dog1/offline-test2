<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freedom Browser Unblocked</title>
  <style>
    /* Import custom font */
    @font-face {
      font-family: Schoolbell;
      src: url("static/fonts/Schoolbell.woff2") format("woff2");
      font-display: optional;
    }
    /* Reset and general styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #eae3e3;
      overflow: hidden;
      position: relative;
    }
    /* Gradient background similar to FB index page */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      z-index: -2;
    }
    /* Logo container */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .logo-container img {
      width: 127px;
      height: auto;
      border-radius: 10px;
    }
    /* Content wrapper for centering the page content */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Schoolbell', cursive;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    /* Redesigned button style */
    .popup-btn {
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
    }
    .popup-btn:hover {
      background-color: #e64a19;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Gradient Background -->
  <div class="gradient-bg"></div>
  
  <!-- Logo at Top Left -->
  <div class="logo-container">
    <img src="static/images/newlogo.webp" alt="Website Logo">
  </div>
  
  <!-- Main Content -->
  <div class="content-wrapper">
    <h1>This Page is Freedom Browser Unblocked</h1>
    <p>Please make sure your WiFi is turned on.</p>
    <button class="popup-btn" onclick="startRedirect()">Click Here to Unblock</button>
  </div>

  <script>
    function startRedirect() {
      // Define the loading content for the new tab
      const loadingContent = `
        <!DOCTYPE html>
        <html>
        <head><title>Redirecting...</title></head>
        <body>Loading...</body>
        </html>
      `;
      
      // Create a blob from the loading content
      const blob = new Blob([loadingContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      
      // Open new tab with the blob URL
      const newTab = window.open(blobUrl, '_blank');
      if (!newTab) {
        alert("Popup blocked! Please allow popups and try again.");
        URL.revokeObjectURL(blobUrl);
        return;
      }
      
      const urls = [
        "https://test-ip-api.github.io/",
        "https://mathhelp-drab.vercel.app/",
        "https://mathrevision.pages.dev/"
      ];
      
      const maxActive = 1;
      let urlQueue = [...urls];
      let activeIframes = new Set();
      let foundValidIP = false;
      
      function isValidIPv4(ip) {
        const parts = ip.split('.');
        return parts.length === 4 && parts.every(part => {
          const num = parseInt(part, 10);
          return !isNaN(num) && num >= 0 && num <= 255;
        });
      }
      
      function createIframe(url) {
        const iframe = document.createElement('iframe');
        iframe.style.visibility = 'hidden';
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.src = url;
        document.body.appendChild(iframe);
        activeIframes.add(iframe);
        return iframe;
      }
      
      // Create initial iframes
      for (let i = 0; i < maxActive && urlQueue.length > 0; i++) {
        createIframe(urlQueue.shift());
      }
      
      window.addEventListener("message", (event) => {
        if (foundValidIP) return;
        
        if (event.data === "port" && event.ports.length > 0) {
          const port = event.ports[0];
          // Find the iframe that sent this message
          const iframe = [...activeIframes].find(i => i.contentWindow === event.source);
          
          if (iframe) {
            port.postMessage("request_ip");
            port.onmessage = (e) => {
              if (foundValidIP) return;
              
              const ip = e.data;
              if (isValidIPv4(ip)) {
                foundValidIP = true;
                activeIframes.forEach(i => i.remove());
                activeIframes.clear();
                newTab.location.href = "http://" + ip + "/work/school/subject/maths";
                URL.revokeObjectURL(blobUrl);
              } else {
                iframe.remove();
                activeIframes.delete(iframe);
                if (!foundValidIP && urlQueue.length > 0) {
                  createIframe(urlQueue.shift());
                }
                if (!foundValidIP && urlQueue.length === 0 && activeIframes.size === 0) {
                  newTab.close();
                  URL.revokeObjectURL(blobUrl);
                }
              }
            };
          }
        }
      });
    }
  </script>
</body>
</html>
